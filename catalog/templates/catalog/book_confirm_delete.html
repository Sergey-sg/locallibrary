<!DOCTYPE html>
<html lang="en">

<body>
{% extends "base_generic.html" %}

{% block content %}
{% if perms.catalog.can_mark_returned %}
<h1>Delete Book</h1>

<p>Are you sure you want to delete the book: {{ book.title }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
</form>
{% else %}
    <p>This page only for staff</p>
{% endif %}
{% endblock %}
</body>
</html>
